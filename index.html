<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <title>Weather App</title>
</head>

<body>
    <div class="container" >
        <!-- FORM  --> 
        <form>
            <div class="search-bar">
                <input id="city-input" type="txet" placeholder="ENTER CITY">
                <img class="icon" src="./img/search-icon.svg" width="40">
            </div>
        </form>
        <!-- CITY & WEATHER -->
        <h1 id="city">Dammam</h1>
        <p style="font-size: 25px;font-weight: bolder; color: #7bacac;
        ;">Mostly Sunny</p>
        <!-- TEMPERATURE -->
        <div class="temp">
            <div id="current">29<sup>°</sup> </div>
            <div>
                <div id="min">29<sup>°</sup></div>
                <hr >
                <div id="max">31<sup>°</sup></div>
            </div>
        </div>
        <!-- INFO -->
        <div class="info" >
            <div class="details">
                <div>Wind 5.14 m/s</div>
                <div>Humidity 15%</div>
                <div>Pressure 1005 hPa</div>
            </div>
            <img src="http://openweathermap.org/img/wn/01d@2x.png" id= "cloud 2.png" width="150" >
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
